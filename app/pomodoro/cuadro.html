<div class="container panel-head">
	<div class="row">
		<div class="col-md-12">
			<h1 id="tiempo">{{ minutos | number: '2.0' }}:{{ segundos | number: '2.0' }}</h1>
		</div>
	</div>
	<div class="row margen">
		<div class="col-md-12">
			<button type="button" id="control" (click)="togglePause()" class="btn btn-primary"><i class="fa {{ icono }}"></i> {{ buttonLabel }}</button>
		</div>
	</div>
	<div class="row margen">
		<div class="col-md-12">
			<button type="button" (click)="setLimite(25)" class="btn btn-primary">25 minutos</button>
			<button type="button" (click)="setLimite(5)" class="btn btn-info">5 minutos</button>
			<button type="button" (click)="setLimite(10)" class="btn btn-info">10 minutos</button>
		</div>
	</div>
</div>
